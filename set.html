<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>设置</title>
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" type="text/css" href="css/appstyle.css">
    <script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>
<!--header begin-->
<div class="header">
    <div class="headerInner clearfix alignright">
        <span class="inlineblock company_logo floatleft"><img src="img/1.png"/></span>
        <span class="inlineblock company_name floatleft font16 marl10 color-3">梅花与明道</span>
        <span class="back_md marl20 floatleft color-8">No.0123456789</span>
        <span class="font20 inlineblock p-top5 s_name">企业理财</span>
        <a href="javascript:;" class="Icon ico-set p-top5" title="设置"></a>
    </div>
</div>
<!--header over-->
<div class="content nobg">
    <div class="main">
        <div class="set-box">
            <p class="p-top20"><span class="font16 color-3">我的账户</span></p>
            <table class="set-table mart30">
                <tr>
                    <th>管理员：</th>
                    <td><span class="UserImg"><img src="img/1.png"/></span></td>
                    <td>刘德华</td>
                    <td>
                        <a href="javascript:;" title="替换" class="marl30"><i class="Icon ico-Replace"></i></a>
                        <a href="javascript:;" title="删除"><i class="Icon ico-del"></i></a>
                    </td>
                </tr>
                <tr>
                    <th>经办员：</th>
                    <td><span class="UserImg"><img src="img/1.png"/></span></td>
                    <td>刘德华</td>
                    <td>
                        <a href="javascript:;" title="替换" class="marl30"><i class="Icon ico-Replace"></i></a>
                        <a href="javascript:;" title="删除"><i class="Icon ico-del"></i></a>
                    </td>
                </tr>
                <tr>
                    <th>复核员：</th>
                    <td colspan="3"><a href="javascript:;" class="add">+添加复核员</a></td>
                </tr>
            </table>
        </div>
        <div class="set-box mart20">
            <p class="p-top20"><span class="font16 color-3">账户设置</span></p>
            <table class="set-table mart30">
                <tr>
                    <th>购买明道产品的限额</th>
                    <td>
                        <div class="has-general marl10 width-120">
                            <input type="text" class="int" placeholder="">
                            <label class="control-label">提示信息</label>
                        </div>
                    </td>
                    <td>元/日</td>
                </tr>
                <tr>
                    <th>提现到银行卡的限额</th>
                    <td>
                        <div class="has-general marl10 width-120">
                            <input type="text" class="int" placeholder="">
                            <label class="control-label">提示信息</label>
                        </div>
                    </td>
                    <td>元/日</td>
                </tr>
                <tr>
                    <th>请填写验证码</th>
                    <td>
                        <div class="has-general marl10 width-120">
                            <input type="text" class="int" placeholder="">
                            <label class="control-label">提示信息</label>
                        </div>
                    </td>
                    <td>
                        <a href="#" class="Btn step_btn ie-css3">获取验证码</a>
                    </td>
                </tr>
            </table>
            <p class="mart30 marl20"><span class="check checked"><i class="Icon ico-check marr10 nomarl"></i>我已阅读并接受 <a href="#">《xxxxxxxxx》</a>协议</span></p>
        </div>
        <p class="mart30 marl20"><a href="#" class="Btn btn-make btn-sure">提交修改</a></p>
    </div>
</div>

</body>
</html>
